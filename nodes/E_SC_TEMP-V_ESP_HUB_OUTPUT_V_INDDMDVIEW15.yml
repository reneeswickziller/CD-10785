            AND "ESP_HUB_OUTPUT_V_INDDMDVIEW"."SNAPSHOTDATE" = "ESP_HUB_OUTPUT_V_FORECAST".SNAPSHOT_DATE
            WHERE
            "ESP_HUB_OUTPUT_V_INDDMDVIEW"."DMDTYPE" = '2' AND
            "ESP_HUB_OUTPUT_V_INDDMDVIEW"."SIMULATION_NAME" <> 'WHATIF' AND
            "ESP_HUB_OUTPUT_V_INDDMDVIEW"."SCHEDDATE" > DATEADD(DAY,6,"ESP_HUB_OUTPUT_V_INDDMDVIEW"."NEEDDATE")
            AND 1 = CASE WHEN '{{parameters.SIMULATION_NAME}}'='ALL' THEN 1
