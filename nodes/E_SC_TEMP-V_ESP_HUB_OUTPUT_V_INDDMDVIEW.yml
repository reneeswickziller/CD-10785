          joinCondition: |-
            FROM {{ ref('E_SC_SP', 'ESP_HUB_OUTPUT_V_INDDMDVIEW') }} "ESP_HUB_OUTPUT_V_INDDMDVIEW" 
            LEFT JOIN (SELECT DISTINCT
            "ORDERID", "ITEM","LOC","SIMULATION_NAME","SNAPSHOT_DATE","U_UNOFFSET_SHIP_DATE"  FROM {{ref('E_SC_SP', 'ESP_HUB_OUTPUT_V_CUSTORDER') }} B) "ESP_HUB_OUTPUT_V_CUSTORDER"
            ON "ESP_HUB_OUTPUT_V_INDDMDVIEW"."EXTORDERID" = "ESP_HUB_OUTPUT_V_CUSTORDER".ORDERID
