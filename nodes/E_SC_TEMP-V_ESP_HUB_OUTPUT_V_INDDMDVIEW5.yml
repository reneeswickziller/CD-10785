        join:
          joinCondition: |-
            FROM {{ ref('E_SC_SP', 'ESP_HUB_OUTPUT_V_INDDMDVIEW') }} "ESP_HUB_OUTPUT_V_INDDMDVIEW" 
            LEFT JOIN (SELECT DISTINCT
            "SEQNUM", "ITEM","LOC","SIMULATION_NAME","SNAPSHOT_DATE","NEEDDATE"  FROM {{ref('E_SC_SP', 'ESP_HUB_OUTPUT_V_FORECAST') }} B) "ESP_HUB_OUTPUT_V_FORECAST"
            ON "ESP_HUB_OUTPUT_V_INDDMDVIEW"."FCSTSEQNUM" = "ESP_HUB_OUTPUT_V_FORECAST".SEQNUM
