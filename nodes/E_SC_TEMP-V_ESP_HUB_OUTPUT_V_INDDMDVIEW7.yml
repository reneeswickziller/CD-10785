            WHERE
            "ESP_HUB_OUTPUT_V_INDDMDVIEW"."DMDTYPE" = '2' AND
            "ESP_HUB_OUTPUT_V_INDDMDVIEW"."SIMULATION_NAME" <> 'WHATIF' AND
            "ESP_HUB_OUTPUT_V_INDDMDVIEW"."SCHEDDATE" > "ESP_HUB_OUTPUT_V_INDDMDVIEW"."NEEDDATE" 
