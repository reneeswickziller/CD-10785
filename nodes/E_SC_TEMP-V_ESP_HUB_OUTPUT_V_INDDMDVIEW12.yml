            "ORDERID", "ITEM","LOC","SIMULATION_NAME","SNAPSHOT_DATE","U_UNOFFSET_REQ_DATE","EARLYTARGETDUR"  FROM {{ref('E_SC_SP', 'ESP_HUB_OUTPUT_V_CUSTORDER') }} B) "ESP_HUB_OUTPUT_V_CUSTORDER"
